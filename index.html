<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <a
        href="/nft-preview-card-component-main/images/image-equilibrium.jpg"
        class="card-image"
      >
        <picture>
          <source
            srcset="/nft-preview-card-component-main/images/equilibrium.webp"
            type="image/webp"
          />
          <img
            src="/nft-preview-card-component-main/images/image-equilibrium.jpg"
            alt="card-image"
            class="card__banner"
            height="302"
            width="302"
          />
        </picture>
      </a>
      <div class="info">
        <h1 class="header">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__list">
          <p class="card__item">
            <img
              src="./images/icon-ethereum.svg"
              alt=""
              class="card__ethereum-icon"
              aria-hidden="true"
              width="11"
              height="18"
            />
            <span class="card__price"> 0.041 ETH </span>
          </p>
          <p class="card__item">
            <img
              src="/nft-preview-card-component-main/images/icon-clock.svg"
              alt=""
              class="card__clock-icon"
              width="17"
              height="17"
              aria-hidden="true"
            />
            <span class="card__time">3 days left</span>
          </p>
        </div>
        <div class="creator-info">
          <img
            src="images/image-avatar.png"
            alt="Jules Wyvern"
            class="avatar"
          />
          <p class="creator-text">
            Creation of <span class="creator-name"> Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
